<!-- En este ejemplo, se agrega una animación que aumenta el tamaño del contenedor cuando se pasa el ratón sobre él. -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contenedor con Animación</title>
  <style>
    body, html {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .contenedor {
      width: 180px;
      height: 180px;
      background-color: #3498db;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      border-radius: 10px;
      transition: transform 0.3s; /* Transición suave */
    }

    .contenedor:hover {
      transform: scale(1.1); /* Aumenta el tamaño al pasar el ratón */
    }
  </style>
</head>
<body>
  <div class="contenedor">
    Animación al Hover
  </div>
</body>
</html>
